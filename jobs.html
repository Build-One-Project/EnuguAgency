        <div class="job">
            <h3 class="page_header">JOBS</h3>
            <h2 class="page">Current Job Opportunities in Enugu</h2>
            <div id="job-search">
                <div class="left">
                    <form method="GET" action="search">
                        <div class="group-fields">
                            <div class="form-input">                        
                                <input required="" type="text" name="term" id="first_name" placeholder="Enter keyword to find jobs" value="">
                            </div>
                            <select name="category" id="category" class="form-category">
                                <option value disabled selected>Select category</option>
                                <option value="Administration">Administration</option>
                                <option value="Finance">Finance</option>
                                <option value="Fire">Fire</option>
                                <option value="Health">Health</option>
                                <option value="Housing Services">Housing Services</option>
                                <option value="Human Resources">Human Resources</option>
                                <option value="Information Technology (IT)">Information Technology (IT)</option>
                                <option value="Legal Affairs">Legal Affairs</option>
                                <option value="Parks and Recreation">Parks and Recreation</option>
                                <option value="Planning and Development">Planning and Development</option>
                                <option value="Police">Police</option>
                                <option value="Public Works">Public Works</option>
                            </select>
                            <button type="submit" id="profileBtn" class="form-button" style="position: relative;">SEARCH</button>
                        </div>
                    </form>
                </div>
